<div class="login">
    <span class="login_title">login</span>
    <div class="login-container">
        <form (submit)="onLoginSubmit()" class="login-subcontainer">
            <div class="form-group">
                <label class="login-container_text">Username:</label>
                <input class="login-container_input text-font " type="text" [(ngModel)]="username" name="username">
            </div>
            <div class="form-group">
                <label class="login-container_text">Password:</label>
                <input class="login-container_input" type="password" [(ngModel)]="password" name="password">
            </div>
            <input type="submit" name="submit" value="login">
        </form>
    </div>
</div>
